---
title: Contact
heading: Get in touch
subtitle: I'd love to help your business.
---

<section class="diagonal">
  <div class="container">
    <div id="contact-form-wrapper">
      <div class="form-fill">
        <form
          action="{{ site.data.endpoints.contact_endpoint }}"
          method="{{ site.data.endpoints.contact_endpoint_method }}"
          id="contact-form"
        >
          <input
            type="hidden"
            name="_to"
            value="{{ site.data.contact_email_address }}"
          />
          <div class="halves">
            <div>
              <label
                for="first-name"
                class="required"
              >
                First Name
              </label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First name"
                required
              />
            </div>
            <div>
              <label
                for="last-name"
                class="required"
              >
                Last Name
              </label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last name"
                required
              />
            </div>
          </div>

          <label
            for="company"
          >
            Company
          </label>
          <input
            type="text"
            name="company"
            id="company"
            placeholder="Company"
          />

          <label
            for="email"
            class="required"
          >
            Email Address
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          />

          <label
            for="message"
            class="required"
          >
            Message
          </label>
          <textarea
            name="message"
            id="message"
            placeholder="Hi there..."
            required
          ></textarea>

          <div
            class="g-recaptcha"
            data-sitekey="{{ site.google_recaptcha_v2_site_key }}"
          ></div>
          <div class="contact-message" id="contact-form-error">

          </div>
          <input type="submit" value="Send Message"/>
        </form>
      </div>
      <div class="contact-form-success">
        Thanks for your submission! I'll contact with you as fast as I can.
      </div>
    </div>
  </div>

</section>
